    </div>
    <div class="container">
       <form id="loginForm" action="">
         <h1>Sign In</h1>
         <div id="errorMessage" style="color: red;"></div>
         <div id="successMessage" style="color: rgb(248, 247, 247); background-color: green;"></div>
         <div class="form-group">
             <label for="username">Enter UserName:</label>
             <div id="usernameerrorMessage" style="color: red;"></div>
             <input type="text" id="username" class="form-control" required>
         </div>
         <div class="form-group">
          <label for="password">Enter Password:</label>
          <div id="passworderrorMessage" style="color: red;"></div>
          <div class="password-wrapper">
              <input type="password" id="password" class="form-control" required>
              <i id="togglePassword" class="far fa-eye"></i>
          </div>
      </div>
      
        
         <input type="submit" id="submitButton" class="btn" value="SIGN IN">
     </form>
    </div>
