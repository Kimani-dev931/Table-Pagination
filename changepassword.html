<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="changepassword.css">
</head>
<body>
    <div class="container1">
        <form id="changePasswordForm" action="">
            <h1>Change Password</h1>
            <div class="form-group">
                <label for="currentPassword">Enter current password:</label>
                <input type="password" id="currentPassword" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Enter new password:</label>
                <input type="password" id="newPassword" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmNewPassword">Confirm new password:</label>
                <input type="password" id="confirmNewPassword" class="form-control" required>
                <div id="passwordMatchError" style="color: red;"></div>
            </div>
            <input type="submit" class="btn" value="Change Password">
        </form> 
    </div>

    <script>
        document.getElementById("changePasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            var currentPassword = document.getElementById("currentPassword").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmNewPassword = document.getElementById("confirmNewPassword").value;

           
            if (newPassword !== confirmNewPassword) {
                document.getElementById("passwordMatchError").textContent = "Passwords do not match";
                return; 
            } else {
                document.getElementById("passwordMatchError").textContent = ""; 
            }

          
            var formData = new FormData();
            formData.append("current_password", currentPassword);
            formData.append("new_password", newPassword);

            
            fetch("http://localhost:4100/api/rest/change-password", {
                method: "PUT",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    
                    document.getElementById("passwordMatchError").textContent = data.error;
                } else {
                    
                    alert("Password changed successfully");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("passwordMatchError").textContent = "Server error";
            });
        });
    </script>
</body>
</html>
